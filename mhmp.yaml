# 基础配置
base:
  # 皮肤与外观
  skins: true            # 启用全皮肤功能
  random_star_char: false  # 启用随机星标皮肤
  no_cheering_emotes: true # 禁用应援表情
  # 功能开关
  aider: false    # 启用小助手功能（需要手动启动小助手）
  chest: false    # 启用本地寻觅功能
  debug: false    # 启用调试模式
  # 资源更新
  force_update: false        # 强制更新资源文件
  cache_version: "" # 当前缓存的资源版本号

# 代理服务器配置
mitmdump:
  args:
    http2: false           # 启用 HTTP/2 支持
    listen_host: 127.0.0.1 # 监听地址
    listen_port: 7878      # 监听端口
    mode:                  # 代理模式:
                          # 1. regular - 默认模式
                          # 2. upstream:http://127.0.0.1:7890/ - 上游代理模式（适用于网页端加速，7890为clash端口）
                          # 3. socks5 - SOCKS5模式（适用于客户端）
      - regular
  dump:
    with_dumper: false   # 启用数据包转储
    with_termlog: true   # 启用终端日志

# 浏览器自动化配置
playwright:
  enable: true          # 启用浏览器自动化
  args:
    width: 1280         # 窗口宽度（注：必须保持16:9比例）
    height: 720         # 窗口高度
    moqiedelay: true   # 优化出牌延迟
  # 自动化功能
  auto_emotion: false   # 启用自动表情（50%概率，仅支持一姬）
  lose_weight: false    # 启用降重功能
  # 自动开始下一局的设置
  auto_next_args:
    next_game_Rank: gold   # 段位场选择: copper/silver/gold/jade/king
    next_game_number: 4p   # 人数选择: 3p/4p
    next_game_rounds: south # 对局数选择: east/south

# 客户端注入配置
proxinject:
  enable: false    # 启用客户端代理注入
                   # 注意：启用时需将mitmdump模式改为socks5，并关闭playwright
  args:
    name: jantama_mahjongsoul  # 雀魂客户端进程名
    set-proxy: 127.0.0.1:7878  # 代理地址（需与mitmdump端口一致）
  path: proxinject/proxinjector-cli  # 注入器路径
